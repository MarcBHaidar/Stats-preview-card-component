<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Stats preview card component</title>
</head>
<!DOCTYPE html>
<html>
 <body>
    <div role="main" class="card">
      <div class="image">
        <div class="overlay"></div>
        <img id="mobile__header" src="images/image-header-mobile.jpg" alt="Collaborators">
      </div>
      <div class="content">
          <div class="txt">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          </div>
          <div class="stats">
            <div class="stat">
              <h3>10k+</h3>
              <p class="caps">companies</p>
            </div>
            <div class="stat">
              <h3>314</h3>
              <p class="caps">templates</p>
            </div>
            <div class="stat">
              <h3>12m+</h3>
              <p class="caps">queries</p>
            </div>
          </div>
      </div>
      <div class="image">
        <div class="overlay"></div>
        <img id="desktop__header" src="images/image-header-desktop.jpg" alt="Collaborators">
      </div>
    </div>
  </body>
</html>
